# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Fetch old config file
        run: wget https://raw.githubusercontent.com/MLH-Fellowship/portfolio-template/master/_config.yml

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      - name: Check Config
        run: cat _config.yml

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install dependencies
        run: bundle install
      - name: Build Jekyll 
        run: bundle exec jekyll build

      - name: Run Find changed files.
        id: changed_files
        uses: jackton1/find-changed-files@v1.1
        with:
          files: "_config.yml"
      - name: Perform action when files change.
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          echo "Config files have been changed."
          exit 1 
          

      - name: Smart git diff
        uses: LouisBrunner/diff-action@v0.1.0
        with:
          old: _config.yml.1
          new: _config.yml
          mode: addition
          tolerance: better
          output: out.txt
  
