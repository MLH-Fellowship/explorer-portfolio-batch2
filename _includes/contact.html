<h2>Contact Us</h2>
<div class="card">
  <form action="{{site.form_url}}" method="POST">
    <label for="fname">Name</label>
    <input
      type="text"
      id="fname"
      name="firstname"
      required="true"
      placeholder="Your name..."
    />

    <label> Email</label>
    <input
      type="email"
      id="email"
      required="true"
      name="_replyto"
      placeholder="Your email..."
    />

    <label for="subject">Message</label>
    <textarea
      id="subject"
      required="true"
      name="message"
      placeholder="Write something..."
      style="height: 170px"
    ></textarea>
    <input type="submit" value="Submit" class="button" />
  </form>
</div>
