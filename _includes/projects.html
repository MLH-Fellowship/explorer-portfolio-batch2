<h2>{{include.title}}</h2>
<div class="card-container">


	<!-- Card loop -->
	{% for item in include.file %}
    <div class="card">
        <div class="info">
            <p class="title">{{ item.title }}</p>
            <p class="location">{{ item.event }}</p>
            <p class="dates">{{ item.dates }}</p>

            {% if item.description %}
            <a class="learn-more"
                data-toggle="modal"
                data-target="#modal_{{forloop.index}}" >Learn more
            </a>
            {% endif %}

        </div>
    </div>
	{% endfor %}
	
	<!-- Modal loop -->
	{% for item in include.file %}
    <div
        class="modal fade"
        id="modal_{{forloop.index}}"
        tabindex="-1"
        role="dialog"
        aria-labelledby="projectModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModal">{{ item.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container page">
                    <p>{{ item.description }}</p>
                    {% if item.link %}
                        <a href={{item.link}}>Code <i class="bi bi-link"></i></a>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
